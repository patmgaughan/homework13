<html>
    <head>
    <title>Company Name and Ticker Finder</title>
    <meta charset="utf-8" />
    </head>

    <body>
        <p>Please enter a company name OR a company ticker.
            <br> If you enter a company name, we will find its ticker. <br>
            If you enter a company ticker, we will find the company it represents.
        </p>
    <form name="form1" action="https://spencer-webhw13.herokuapp.com/">
    <label for="company_name">Company Name</label>
    <input type="text" name="company_name">
    <br>
    <label for="ticker">Ticker</label>
    <input type="text" name="ticker">
    
    <input type="submit">
    
    </form>    
    </body>
</html>
